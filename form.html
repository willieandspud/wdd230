<body>
    <header>
        <img src="images/my-photo.jpg" alt="My photo">
        <h1>Ryan Lloyd</h1>
    </header>
    <nav>
        <button id="menu" name="Button"></button>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>

        </ul>
    </nav>
    <main>
        <form id="simpleForm" method="get" action="record.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and contain only alphanumeric characters">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Email must be a byui.edu address">

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
            <span id="ratingValue">5</span>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Ryan Lloyd, Idaho, USA</p>
    </footer>
    <script src="scripts/getdates.js"></script>
